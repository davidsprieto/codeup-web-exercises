<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Coffee Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/coffee-project.css">
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="coffee-header">Coffee!</h1>
            </div>
        </div>
    </div>
</header>

<hr>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="1">
                <h1>Light City</h1>
                <p>Light</p>
            </div>
            <div class="2">
                <h1>Half City</h1>
                <p>Light</p>
            </div>
            <div class="3">
                <h1>Cinnamon</h1>
                <p>Light</p>
            </div>
            <div class="4">
                <h1>City</h1>
                <p>Medium</p>
            </div>
            <div class="5">
                <h1>American</h1>
                <p>Medium</p>
            </div>
            <div class="6">
                <h1>Breakfast</h1>
                <p>Medium</p>
            </div>
            <div class="7">
                <h1>High</h1>
                <p>Dark</p>
            </div>
        </div>

        <div class="col">
            <div class="8">
                <h1>Continental</h1>
                <p>Dark</p>
            </div>
            <div class="9">
                <h1>New Orleans</h1>
                <p>Dark</p>
            </div>
            <div class="10">
                <h1>European</h1>
                <p>Dark</p>
            </div>
            <div class="11">
                <h1>Espresso</h1>
                <p>Dark</p>
            </div>
            <div class="12">
                <h1>Viennese</h1>
                <p>Dark</p>
            </div>
            <div class="13">
                <h1>Italian</h1>
                <p>Dark</p>
            </div>
            <div class="14">
                <h1>French</h1>
                <p>Dark</p>
            </div>
        </div>


        <div class="col">
            <form class="coffee-roast-form">
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="submit" type="submit" />
            </form>
        </div>
    </div>
</div>
