<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="GET" action="https://request-inspector.glitch.me/">

        <label for="email">Email:</label>
        <input id="email" name="email" type="text" placeholder="Enter your email here">
        <br>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Enter your password here">
        <br>
        <br>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="comment" placeholder="Type a short description of yourself:"></textarea>
        <br>
        <br>

        <h3>How did you hear about us?</h3>
        <label for="billboard">
            <input id="billboard" type="radio" name="q1" value="billboard">
            Billboard
        </label>
        <label for="radio-ad">
            <input id="radio-ad" type="radio" name="q1" value="radio-ad">
            Radio Advertisement
        </label>
        <label for="internet-ad">
            <input id="internet-ad" type="radio" name="q1" value="internet-ad">
            Internet Advertisement
        </label>
        <label for="other">
            <input id="other" type="radio" name="q1" value="other">
            Other
        </label>
        <br>
        <br>

        <h3>What browser are you using?</h3>
        <select name="browser_preference">
            <option value="brave">Brave</option>
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
            <option value="edge">Edge</option>
        </select>
        <br>
        <br>
        <br>

        <input type="submit">
    </form>
</body>
</html>
